{% extends "user/base.html" %}
{% block content %}
<link href="/static/css/datatables.min.css" rel="stylesheet" type="text/css" media="all"/>
<script src="/static/js/datatables.min.js"></script>
<script type="text/javascript">
		jQuery(document).ready(function($) {
		$('#companies').DataTable({
		paging: false,
        companying: false,
        info: true,
			 });
		});




</script>
<!-- form -->
<div class="login">
    <div class="container">
        <h3>Search Compnay</h3>
        <div class="table-responsive">
            <table id="companies" class="table table-bcompanyed">
                <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Ticker</th>
                    <th>View Prediction</th>
                </tr>
                </thead>
                <tbody>
                {% for company in companies %}
                <tr>
                    <td>{{ company.name }}</td>
                    <td>{{ company.ticker }}</td>
                    <td><a href="prediction?company={{company.name}}">View Prediction</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <div>
            </div>
        </div>
    </div>
</div>
<!-- //form -->
{% endblock %}
